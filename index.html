<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 >Generate a Password</h2>
        </div>
        <div class="card-body">
          <label for="password-length">Password Length (8-128 characters):</label>
          <input type="number" id="password-length" min="8" max="128" value="8">
          <br>
          <input type="checkbox" id="include-numbers" value="numbers">Include numbers
          <br>
          <input type="checkbox" id="include-symbols" value="symbols">Include symbols
          <br>
          <input type="checkbox" id="include-lowercase" value="lowercase">Include lowercase letters
          <br>
          <input type="checkbox" id="include-uppercase" value="uppercase">Include uppercase letters
          <br>
          <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
          ></textarea>
        </div>
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
